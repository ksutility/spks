{{extend 'layout.html'}}
<style>
	.GFG {
		width: 40px;
		height: 40px;
		margin-top: 0px;
		filter: drop-shadow(2px 4px 2px #fff);
	}
	.GFG:hover {
		border: 0px;
		transform: scale(1.3);
		filter: drop-shadow(2px 4px 2px #ff5);
	}
	button {
		height: 60px;
		width: 150px;
		background-color:#333;
		color:#fff
	}
	.div_row {
		height: 60px;
		margin:5px;
		background-color:#333;
		color:#fff
	}
	.div_row img {
		position:absolute;
		right:20px;
	}
	.div_row div {
		position:absolute;
		left:20px;
	}
	.div_c1{
		float: right;
		width: 80%; 
	}
	.div_c2{
		float: right;
		width: 20%; 
	}
	#div_vertical_menu {
		position:absolute;
		background-color:#555;
		color:#fff;
		height:85%;
		top:80px;
		left:0px;
		width:200px;
	}
	h6 { text-align: center;
	}
	@media screen and (max-width: 800px) {
		.div_c1,.div_c2,tab-content {
			width: 100%; 
		}
		#div_vertical_menu	{
			position:relative;
			background-color:#555;
			color:#fff;
			height:500px;
			left:0px;
			width:100%;
		}
	}
</style>
