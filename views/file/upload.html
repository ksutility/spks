	<div class="cen"><h1>فرم ارسال فایل</h1></div>
	<table id="table1"><tr>
		<td><div name="ext_inf" id="ext_inf">{{=file_ext_tit}}</div></td>
		<td><p>مشخصات فایل</p></td>
		<td><p>1</p></td>
	</tr><tr>
		<td><input class="button-33" name="filepicker" id="filepicker" type="file" size="60" maxlength="10000000"  accept="{{=file_ext_dot}}"></td>
		<td><p>انتخاب فایل جهت ارسال</p></td>
		<td><p>2</p></td>
	</tr><tr>
		<td>
            
            <button id="but1" class="button-33" onclick="startUpload()">آپلود فایل</button>
        </td>
		<td><p>تایید جهت ارسال فایل</p></td>
		<td><p>3</p></td>
	</tr></table>
    <ul id="output"></ul>
	<a title="{{=args}}"> --- </a>
	
    <div id="progress-container" style="margin-top: 20px; display: none;">
        <div id="progress-bar" style="width: 0%; height: 20px; background-color: #4CAF50;"></div>
        <div id="progress-text">0% (0 بایت از 0 بایت)</div>
    </div>
    
    <div id="result" style="margin-top: 20px;"></div>
    

<script>
	document.getElementById("but1").style.display = "none";
	
	const output = document.getElementById('output');
	const filepicker = document.getElementById('filepicker');
	filepicker.addEventListener('change', (event) => {
	  const files = event.target.files;
	  output.textContent = '';

	  for (const file of files) {
		//function add_li(File_ext(file.name))
		out_x('li', File_ext(file.name)+ " - " + FileSize_st(file.size)+ " - " + file.name);
		if (validFileType(file.name)) {	
			document.getElementById("but1").style.display = "block";
			out_x('p','')
		} else {
			document.getElementById("but1").style.display = "none";
			out_x('h2','فایل (های) انتخاب شده مناسب نیست -  لطفا دوباره انتخاب کنید')
		}
		
	  }
	});
	function out_x(obj_n,txt){
		const li = document.createElement(obj_n);
		li.textContent =txt ;
		output.appendChild(li);
	}
	function sh1(){
		r=checkFile()
		if (r) {
			document.getElementById("but1").style.display = "block";
		} else {
			document.getElementById("but1").style.display = "none";
		}
	}
	function File_ext(filename) {
		if (filename.lastIndexOf(".") > 0) {
            fileExtension = filename.substring(filename.lastIndexOf(".")+1, filename.length);
			return fileExtension.toLowerCase();;
			}
			return ''
    }
//--------------------
	const fileTypes = [ {{=file_ext_list}} ]; // exam [ "docx","gif"]
	function validFileType(filename) {
	  return (((fileTypes.length == 1) && fileTypes.includes(''))  || (fileTypes.includes(File_ext(filename))));
	}
	function FileSize_st(number) {
	  if (number < 1024) {
		return `${number} bytes`;
	  } else if (number >= 1024 && number < 1048576) {
		return `${(number / 1024).toFixed(1)} KB`;
	  } else if (number >= 1048576) {
		return `${(number / 1048576).toFixed(1)} MB`;
	  }
	}
function startUpload() {
    const fileInput = document.getElementById('filepicker');
    const file = fileInput.files[0];
    
    if (!file) {
        alert('لطفا یک فایل انتخاب کنید');
        return;
    }
    
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');
    const resultDiv = document.getElementById('result');
    
    progressContainer.style.display = 'block';
    progressBar.style.width = '0%';
    progressText.innerHTML = '0% (0 بایت از ' + formatBytes(file.size) + ')';
    resultDiv.innerHTML = '';
    document.getElementById("table1").style.display = "none";
    
    const formData = new FormData();
    formData.append('file', file);
    
    const xhr = new XMLHttpRequest();
    
    xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
            const percent = Math.round((e.loaded / e.total) * 100);
            progressBar.style.width = percent + '%';
            progressText.innerHTML = percent + '% (' + formatBytes(e.loaded) + ' از ' + formatBytes(e.total) + ')';
        }
    };
    
    xhr.onload = function() {
        
        if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            resultDiv.innerHTML = '<div class="success"><h2> فایل با موفقیت آپلود شد: </h2></div><hr><div>'+response.msg + '</div>';
        } else {
            resultDiv.innerHTML = '<div class="error"><h2>خطا در آپلود فایل</h2></div><hr><div>'+response.msg + '</div>';
        }
    };
    
    xhr.open('POST', '{{=URL("spks","file", "upload_file",args=request.args,vars=request.vars)}}', true);
    xhr.send(formData);
}

function formatBytes(bytes, decimals = 2) {
    if (bytes === 0) return '0 بایت';
    
    const k = 1024;
    const dm = decimals < 0 ? 0 : decimals;
    const sizes = ['بایت', 'کیلوبایت', 'مگابایت', 'گیگابایت'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    
    return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
}
</script>
